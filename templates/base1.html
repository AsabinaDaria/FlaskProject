<!DOCKTYPE html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
     crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}" />
     <title>Регистрация</title>
   </head>
   <body>
  <h1>Регистрация</h1>
  <div>
      <form class="login_form" method="post">
          <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
          <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
          <input type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="login">
          <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
                  <div class="form-group">
                  <label for="about">Статус</label>
                  <textarea class="form-control" id="about" rows="3" name="about"></textarea>
              </div>
              <div class="form-group">
                  <label for="photo">Аватарка</label>
                  <input type="file" class="form-control-file" id="photo" name="file">
              </div>
              <div class="form-group">
                  <label for="form-check">Укажите пол</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                      Мужской
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                    <label class="form-check-label" for="female">
                      Женский
                    </label>
                  </div>
              </div>
                 <button type="submit" class="btn btn-primary">Зарегистрироваься</button>
             </form>
         </div>
       </body>
     </html>
